<!DOCTYPE html>
<html>
<head>
	<title>My Web App</title>
	<style>
		.checkmark {
			font-size: 24px;
			color: green;
			cursor: pointer;
		}
	</style>
	<script>
		let data = [
			{ name: 'John Doe', comment: 'Great job!', date: '2022-04-01 09:00:00' },
			{ name: 'Jane Smith', comment: 'Thanks for your help.', date: '2022-04-02 14:30:00' }
		];

		window.onload = function() {
			let table = document.getElementById('myTable');
			let tbody = table.getElementsByTagName('tbody')[0];

			// Populate table with initial data
			data.forEach(function(rowData) {
				let row = document.createElement('tr');
				let nameCell = document.createElement('td');
				nameCell.textContent = rowData.name;
				row.appendChild(nameCell);
				let commentCell = document.createElement('td');
				commentCell.textContent = rowData.comment;
				row.appendChild(commentCell);
				let dateCell = document.createElement('td');
				dateCell.textContent = rowData.date;
				row.appendChild(dateCell);
				let checkmarkCell = document.createElement('td');
				checkmarkCell.className = 'checkmark';
				checkmarkCell.innerHTML = '&#10003;';
				row.appendChild(checkmarkCell);
				tbody.appendChild(row);
			});

			// Add event listener to add button
			let addButton = document.getElementById('addButton');
			addButton.addEventListener('click', function() {
				// Get user input
				let name = prompt('Enter your name:');
				let comment = prompt('Enter your comment:');

				// Add new data to array
				let date = new Date().toISOString().slice(0, 19).replace('T', ' ');
				let newData = { name: name, comment: comment, date: date };
				data.push(newData);

				// Update table with new data
				let newRow = document.createElement('tr');
				let nameCell = document.createElement('td');
				nameCell.textContent = newData.name;
				newRow.appendChild(nameCell);
				let commentCell = document.createElement('td');
				commentCell.textContent = newData.comment;
				newRow.appendChild(commentCell);
				let dateCell = document.createElement('td');
				dateCell.textContent = newData.date;
				newRow.appendChild(dateCell);
				let checkmarkCell = document.createElement('td');
				checkmarkCell.className = 'checkmark';
				checkmarkCell.innerHTML = '&#10003;';
				newRow.appendChild(checkmarkCell);
				tbody.appendChild(newRow);
			});
		}
	</script>
</head>
<body>
	<table id="myTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Comment</th>
				<th>Date</th>
				<th>Checked</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button id="addButton">Add Row</button>
</body>
</html>
